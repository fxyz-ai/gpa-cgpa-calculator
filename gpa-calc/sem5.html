        <button type="button" onclick="gradeCal()">Submit</button>
    </form>
    <div id="resh">
        <b><p>GPA accumulated in Semester 5 is: <span id="totalGPA">0.00</span></p></b>
    </div>
    
    <script>
        function gradeCal() {
            console.log("Created by mf");
            let totalCredits = 0.0;
            let totalGradePoints = 0.0;
            let resultSpan = document.getElementById("totalGPA");

            var cred = { sub1: 4, sub2: 4, sub3: 3, sub4: 3, sub5: 3, sub6: 3 }

            for (let i = 1; i <= 6; i++) {
                const gradeDropdown = document.getElementById(`sub${i}`);
                const selectedGrade = gradeDropdown.value;
                if (selectedGrade != 0.0) {
                    var credit = cred[`sub${i}`];
                }
                else {
                    credit = 0;
                }
                if (!isNaN(selectedGrade) && !isNaN(credit)) {
                    const gradePoints = selectedGrade * credit;
                    totalCredits += credit;
                    totalGradePoints += gradePoints;
                }
                else {
                    resultSpan.textContent = "N/A";
                }
            }
            const totalGpa = (totalGradePoints / totalCredits).toFixed(2);
            resultSpan.textContent = totalGpa;
            alert(`Your GPA is: ${totalGpa}`);
        }
    </script>
